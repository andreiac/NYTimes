<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>New York Times Search</title>
  </head>
  <body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4"><i class="material-icons">
                      chrome_reader_mode
                      </i>    New York Times Search</h1>
                </div>
              </div>

    
      <div class="card">
          
          <div class="card-header" id="searchParameters">
              Search Parameters
            </div>
            <form>
          <div class="form-group">
            <label for="searchTerms">Search Term:</label>
            <input type="search" class="form-control" id="searchTerms" placeholder="stock market">
          </div>
          <div class="form-group">
            <label for="numberOfRecords">Number of Records to Retrieve:</label>
            <select class="form-control" id="numberOfRecords">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          <div class="form-group">
            <label for="startYear">Start Year (Optional):</label>
            <input type="numberOfRecords" class="form-control" id="numberOfRecords" placeholder="1992">
          </div>
          <div class="form-group">
            <label for="endYear">End Year (Optional):</label>
            <input type="endYear" class="form-control" id="endYear" placeholder="">
          </div>
      </form>
      <div class="row" id="buttonsRow">
      <button type="button" class="btn btn-secondary col-1" id="searchButton"><i class="material-icons">
          search
          </i> Search</button>
      <button type="button" class="btn btn-secondary col-2" id="clearButton"><i class="material-icons">
          delete_outline
          </i> Clear Results</button>
    </div>
    </div>
<br>
    <div class="card">
          
        <div class="card-header" id="searchParameters">
            Search Parameters
          </div>

          <div class="card-body" id="topArticles" style="height: 30px">

          </div>
          
  </div>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
